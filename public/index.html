<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Hello Chat App</h1>
        <button class="btn btn-warning" id="location" >Get Location</button>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <div class="col-sm-4">
            <div id="display" ></div>
            <form class="d-flex form-group" id="send">
                <input type="text" name="messageInput" class="form-control" placeholder="Type Message">
                <button class="btn btn-danger" type="submit"><i class="fa fa-paper-plane" class="send"></i></button>
            </form>
        </div>
    </div>


    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
